query getOwnedObjects($owner: SuiAddress!, $limit: Int, $cursor: String, $filter: ObjectFilter) {
	address(address: $owner) {
		objects(first: $limit, after: $cursor, filter: $filter) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				...MOVE_OBJECT_FIELDS
			}
		}
	}
}

query multiGetObjects($objectIds: [SuiAddress!]!, $limit: Int, $cursor: String) {
	objects(first: $limit, after: $cursor, filter: { objectIds: $objectIds }) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			...OBJECT_FIELDS
		}
	}
}

fragment OBJECT_FIELDS on Object {
	address
	digest
	version
	asMoveObject {
		contents {
			bcs
			type {
				repr
			}
		}
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransactionBlock {
		digest
	}
}

fragment MOVE_OBJECT_FIELDS on MoveObject {
	address
	digest
	version
	contents {
		bcs
		type {
			repr
		}
	}
	owner {
		...OBJECT_OWNER_FIELDS
	}
	previousTransactionBlock {
		digest
	}
}

fragment OBJECT_OWNER_FIELDS on ObjectOwner {
	__typename
	... on AddressOwner {
		owner {
			asObject {
				address
			}
			asAddress {
				address
			}
		}
	}
	... on Parent {
		parent {
			address
		}
	}
	... on Shared {
		initialSharedVersion
	}
	... on ConsensusAddressOwner {
		startVersion
		owner {
			address
		}
	}
}
